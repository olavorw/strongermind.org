<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health & Wellness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #a6daf7;
        }

        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
        }

        .text-content h1 {
            font-size: 2.5rem;
            color: #063d96;
        }

        .highlight {
            font-style: italic;
        }

        .text-content p {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #5e6e8a;
        }

        .learn-more-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #2e5d47;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .learn-more-btn:hover {
            background-color: #244a38;
        }

        .image-container {
            margin-top: 40px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
        }

        @media (min-width: 768px) {
            .hero-section {
                flex-direction: row;
                justify-content: space-between;
                text-align: left;
                padding: 50px 100px;
            }

            .text-content {
                max-width: 50%;
            }

            .text-content h1 {
                font-size: 3.5rem;
            }

            .image-container {
                max-width: 40%;
            }
        }
		button {
			width: 200px;
			padding: 20px;
			font-size: 20px;
			font-weight: 700;
			cursor: pointer;
			border: none;
		}
		button:focus {
			outline: none;
		}

		.twenty {
			background: #fff;
			color: #3feb80;
			border: 2px solid #3feb80;
			border-radius: 50px;
			padding-left: 0;
			padding-right: 0;
		}

		.twenty span {
			position: relative;
			position: 400ms;
		}

		.twenty span::after {
			content: 'Â»';
			position: absolute;
			opacity: 0;
			right: -10px;
			transition: 300ms ease-out 100ms;
		}

		.twenty:hover span::after {
			opacity: 1;
			right: -20px;
		}

		/* Layout */

		.layout {
			max-width: 900px;
			margin: 0 auto;
			/* border: 2px solid red; */
			display: flex;
			flex-flow: row wrap;
			justify-content: center;
		}

		.button-box,
		.button-box-special {
			width: 250px;
			height: 150px;
			/* border: 1px solid black; */
			margin: 10px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="text-content">
            <h1>Your <span class="highlight">trusted guide</span> to mental health & wellness</h1>
            <p>Start improving your mental health and well-being today. HelpGuide.org shows you how.</p>
			<div class="button-box">
                <a href="chat.html"><button class="twenty" href="index.html"><span>Continue</span></button></a>
            </div>
        </div>
        <div class="image-container">
            <img src="https://picsum.photos/600" alt="Person and plant">
        </div>
    </section>
</body>
</html>
