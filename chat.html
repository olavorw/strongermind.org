<html>
<head>
    <title>Therapai</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="chat.css?v=1.0.1">
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="chat">
            <div class="chat-message bot-message">
                <span class="message">Hi! I'm therapai. What do you need help with?</span>
            </div>
        </div>
        <div class="user-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function addBotMessage(message) {
            const chatContainer = document.getElementById('chatContainer');
            const chat = chatContainer.querySelector('.chat');

            const botMessage = document.createElement('div');
            botMessage.classList.add('chat-message', 'bot-message');
            botMessage.innerHTML = `<span class="message">${message}</span>`;
            chat.appendChild(botMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
		
		function addUserMessage(message) {
            const chatContainer = document.getElementById('chatContainer');
            const chat = chatContainer.querySelector('.chat');

            const userMessage = document.createElement('div');
            userMessage.classList.add('chat-message', 'user-message');
            userMessage.innerHTML = `<span class="message">${message}</span>`;
            chat.appendChild(userMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function getUserInput() {
            return document.getElementById('userInput').value;
        }

        function clearUserInput() {
            document.getElementById('userInput').value = '';
        }

        async function sendMessage() {
            const userInput = getUserInput();
            if (userInput.trim() !== '') {
                addUserMessage(userInput);

                await fetch('https://strongermind.olavorw.workers.dev/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
					mode: 'no-cors',
                    body: JSON.stringify({
                        'input': userInput
                    })
                })
                .then(response => response.text())
                .then(data => {
                    addBotMessage(data);
                })
                .catch(error => {
                    addBotMessage("Error: Unable to fetch response.");
                });

                clearUserInput();
            }
        }

        document.getElementById('userInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
