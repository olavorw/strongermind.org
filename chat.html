<html>
<head>
    <title>Therapai</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="chat.css?v=1.0.0">
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="chat">
            <div class="chat-message bot-message">
                <span class="message">Hi! I'm therapai. What do you need help with?</span>
            </div>
        </div>
        <div class="user-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function addBotMessage(message) {
            const chatContainer = document.getElementById('chatContainer');
            const chat = chatContainer.querySelector('.chat');

            const botMessage = document.createElement('div');
            botMessage.classList.add('chat-message', 'bot-message');
            botMessage.innerHTML = `<span class="message">${message}</span>`;
            chat.appendChild(botMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
		
		function addUserMessage(message) {
            const chatContainer = document.getElementById('chatContainer');
            const chat = chatContainer.querySelector('.chat');

            const botMessage = document.createElement('div');
            botMessage.classList.add('chat-message', 'user-message');
            botMessage.innerHTML = `<span class="message">${message}</span>`;
            chat.appendChild(botMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function getUserInput() {
            return document.getElementById('userInput').value;
        }

        function clearUserInput() {
            document.getElementById('userInput').value = '';
        }

        function sendMessage() {
            const userInput = getUserInput();
            if (userInput.trim() !== '') {
                addUserMessage(userInput);
                setTimeout(() => {
                    addBotMessage('Test');
                }, 1000);
                clearUserInput();
            }
        }

        document.getElementById('userInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
