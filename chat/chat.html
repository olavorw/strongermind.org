<html>
<head>
    <title>Bunjai</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/images/bunjai/favicon.ico?v=1.0.2" type="image/x-icon">
    <script src="./device.js?v=2.2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.10/dist/purify.min.js"></script>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div id="chat" class="chat">
            <div class="chat-message bot-message">
                <span class="message">Hi! I'm Bunjai. What do you need help with?</span>
            </div>
        </div>
        <div class="user-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="user-input-footer">
            <div class="dropdown">
                <div id="policyselectoritems" class="dropdown-content">
                    <a href="https://strongermind.org/policies/privacy-policy">Privacy Policy </a>
                    <a href="https://strongermind.org/policies/terms-of-service">Terms Of Service </a>
                </div>
                <a id="policyselector" class="dropbtn">Policies</a>
            </div>
            
            <a href="#" onclick="deleteChatHistory(chatId)">Delete Data</a>
			<div class="dropdown">
				<div id="themeselectoritems" class="dropdown-content">
					<a href="#" onclick="changeCSS('../themes/chat/chat-darkteal.css', 0)">Teal</a>
					<a href="#" onclick="changeCSS('../themes/chat/chat-light.css')">Light</a>
					<a href="#" onclick="changeCSS('../themes/chat/chat-darkgreen.css', 0)">Green</a>
                    <a href="#" onclick="changeCSS('../themes/chat/chat-banana.css', 0)">Banana</a>
                    <a href="#" onclick="changeCSS('../themes/chat/chat-lavendar.css', 0)">Lavendar</a>
				</div>
				<a id="themeselector" class="dropbtn">Theme</a>
			</div>
        </div>
    </div>
	<script src="./chat.js?v=1.1.1"></script>
</body>
</html>
