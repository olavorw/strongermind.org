<html>
<head>
    <title>Therapai</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./chat.css?v=1.1.0">
</head>
<body>
	<div class="header">
        <a href="#" class="header-button" onclick="deleteChatHistory(chatId)">Delete Data</a>
	<a href="https://strongermind.org/privacy-policy" class="header-button"">Privacy Policy</a>
	<a href="https://strongermind.org/terms-of-service" class="header-button"">Terms of Service</a>
    </div>
    <div class="chat-container" id="chatContainer">
        <div class="chat">
            <div class="chat-message bot-message">
                <span class="message">Hi! I'm therapai. What do you need help with?</span>
            </div>
        </div>
        <div class="user-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="./chat.js?v=1.0.1"></script>
</body>
</html>
