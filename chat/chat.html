<html>
<head>
    <title>Therafai</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./chat.css?v=1.1.6">
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div id="chat" class="chat">
            <div class="chat-message bot-message">
                <span class="message">Hi! I'm Therafai. What do you need help with?</span>
            </div>
        </div>
        <div class="user-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="user-input-footer">
            <a href="https://strongermind.org/policies/privacy-policy">Privacy Policy </a>
            <a href="https://strongermind.org/policies/terms-of-service">Terms Of Service </a>
            <a href="#" onclick="deleteChatHistory(chatId)">Delete Data</a>
        </div>
    </div>
	
    <script src="./chat.js?v=1.0.3"></script>
</body>
</html>
